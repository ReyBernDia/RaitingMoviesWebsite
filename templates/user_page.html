{% extends 'base.html' %}
{% block content %}

  <h2>User Information</h2>

  Age: {{ user.age }}
  Zipcode: {{ user.zipcode }}

  <h2>Movies Rated</h2>
    <ul>
      {% for rating in user.ratings %}

        <li> {{ rating.movie.title }}: {{ rating.score }} </li>

      {% endfor %}
    </ul>


{% endblock %}
