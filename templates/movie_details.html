{% extends 'base.html' %}
{% block content %}

  <h2>{{ movie.title }}</h2>

      <p>Released: {{ movie.released_at }}</p>
      <p><a href="{{ movie.imdb_url }}">IMDB link</a></p>

  <form action="" method="POST">

  <h3>All ratings:</h3>

    <ul>

      {% for rating in movie.ratings %}

        <li>{{ rating.score }}</li>

      {% endfor %}
      
    </ul>


{% endblock %}
